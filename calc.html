<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/calc.css">
</head>
<body>


    <div class="calculator">
        <input type="text" />
        <div class="buttons">

        <button id="empty">C</button>
        <button id="back"><</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button id="pers">%</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button id="oneLess">1/x</button>
    
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button id="plusMinus">+/-</button>
    
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="inSqur">x²</button>
        <button id="equal">=</button>
       
        
        <button id="zero" class="btn">0</button>
        <button class="btn">.</button>
        <button id="outSqur">√</button>

        </div>
    </div>
    

    <script src="./assets/script/code.jquery.com_jquery-3.7.1.min (1).js"></script>
    <script src="./assets/script/calc.js"></script>
</body>
</html>
